<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/styles.css" type="text/css">
    <!-- Swiper CSS -->
    <title></title>
</head>

<body>
    <header class="header header-pages" id="header">
        <nav class="nav container">
            <a href="index.html" class="nav__logo">Aldin</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="index.html" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="about.html" class="nav__link">About Me</a>
                    </li>
                    <li class="nav__item">
                        <a href="work.html" class="nav__link">Portofolio</a>
                    </li>
                    <li class="nav__item">
                        <a href="contact.html" class="button">Contact Me</a>
                    </li>
                </ul>

                <!-- close button -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>
            <div class="nav__action">
                <!-- theme button -->

                <!-- Toogle Button -->
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-apps-2-line"></i>
                </div>

            </div>
        </nav>
    </header>

    <main class="main">
        <section class="contact section">
            <h2 class="section__title">
                Hit Me !
            </h2>

            <div class="contact__page contact grid">
                <form action="" class="contact__form grid" id="contact-form">
                    <div class="contact__group grid">
                        <div class="contact__box">
                            <input type="text" name="user_name" id="name" required placeholder="Write your name"
                                class="contact__input">
                            <label for="name" class="contact__label">First Name</label>
                        </div>
                        <div class="contact__box">
                            <input type="email" name="user_email" id="email" required placeholder="Write Your Email"
                                class="contact__input">
                            <label for="email" class="contact__label">Email Address</label>
                        </div>
                    </div>
                    <div class="contact__box contact__area">
                        <textarea name="user_message" id="message" required placeholder="Write your message"
                            class="contact_input"></textarea>
                        <label for="message" class="contact__label">Message</label>
                    </div>
                    <p class="contact__message" id="contact-message"></p>
                    <button type="submit" class="contact__send button">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">

    </footer>

    <!-- Script Main -->
    <script src="/assets/js/main.js"></script>
    <!-- Contact EMAILJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <!-- Script Index -->
    <script src="/assets/js/contact.js"></script>

</body>

</html>
